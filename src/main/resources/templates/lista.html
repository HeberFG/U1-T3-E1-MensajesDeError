<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title>Lista de tacos</title>
</head>
<body>
    <div class="container">
      <h1>Lista de tacos</h1>
        <a class="btn btn-outline-success mb-4" th:href="@{create}">Agregar Taco</a>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Tortilla</th>
              <th scope="col">Costo</th>
              <th scope="col">Estado</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each=" taco,inter: ${tacos}">
              <th th:text="${inter.index + 1}"></th>
              <td th:text="${taco.nombre}"></td>
              <td th:text="${taco.tipo_tortilla}"></td>
              <td th:text="${taco.costo}"></td>
              <td th:text="${taco.estado} ?'Activo': 'Inactivo'"></td>
              <td>
                <a th:href="@{edit/{id}(id=${taco.id})}" class="btn btn-warning">Editar</a>
              </td>
              <td>
                <a th:href="@{delete/{id}(id=${taco.id})}" class="btn btn-danger">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
        <h5 th:text="${#lists.isEmpty(tacos)} ?'No hay tacos registrados':''" style="color: #626262; text-align: center;"></h5>
      </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript"  th:inline="javascript">
    // th: inline = "javascript" debe estar escrito
        onload=function(){
            var msg =  [[${message}]]; // Escritura oficial
            if(msg){
              swal("Transaccion correcta", msg, "success");
            }
        };
    </script>
    
</body>
</html>
